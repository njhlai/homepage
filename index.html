<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Home</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="search">
            <div id="promptline">
                <span id="prompt" class="prompt"></span>
                <span id="directory" class="directory"></span>
            </div>
            <div id="promptline">
                <img id="arrowimg" src="./img/straight-right-arrow.svg">
                <input id="search-field" type="text" name="search-field"/>
            </div>
        </div>
        <div class="container">
            <div class="display" id="calendar"></div>
            <div class="display" id="clock"></div>
            <div class="display" id="weather">
                <div class="row">
                    <div class="inline" id="weather-description"></div>
                    <div class="inline">-</div>
                    <div class="inline" id="temp"></div>
                </div>
            </div>
            <div class="bookmark-container" id="thelist"></div>
        </div>

        <!-- custom JS -->
        <script type="module" src="js/main.js"></script>

        <!-- template -->
        <template id="bookmarkTemplate">
            <link rel="stylesheet" href="css/styles.css">
            <div class="bookmark-set">
                <div class="bookmark-title"><slot name="bookmark-title">Square</slot></div>
                <div class="bookmark-inner-container"><slot name="bookmark-inner-container"></slot></div>
            </div>
        </template>
    </body>
</html>
