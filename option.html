<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            label {
                width: 20%;
                text-align: left;
                display: inline-block;
            }

            input,
            select {
                margin: 0 30% 0 4%;
            }
        </style>
    </head>

    <body style="padding: 10px">
        <form>
            <div>
                <label> Use JSON? </label>
                <input type="checkbox" id="enableJSON" />
            </div>
            <div id="normal">
                <div>
                    <label> Username </label>
                    <input type="text" id="username" />
                </div>
                <br />
                <div style="display: flex; flex-direction: column">
                    <div>List of Url (in JSON)</div>
                    <textarea rows="5" cols="70" id="squares"> </textarea>
                </div>
                <br />
                <div>
                    <div>
                        <label> Search </label>
                        <input type="checkbox" id="enableSearch" />
                    </div>
                    <div id="search" style="display: flex; flex-direction: column">
                        <div>List of Search Engines (in JSON)</div>
                        <textarea rows="5" cols="70" id="engines"> </textarea>
                    </div>
                </div>
                <br />
                <div>
                    <div>
                        <label> Time </label>
                        <input type="checkbox" id="enableTime" />
                    </div>
                    <div>
                        <label> Date </label>
                        <input type="checkbox" id="enableDate" />
                    </div>
                    <div id="date" style="display: flex; flex-direction: column">
                        <div>
                            <label> Locale </label>
                            <input type="text" id="locale" />
                        </div>
                        <div>
                            <label> Format Options: </label>
                            <div>
                                <label style="padding-left: 3%"> Weekday </label>
                                <select class="form-select" id="optionWeekday">
                                    <option>weekday</option>
                                    <option value="long">long</option>
                                    <option value="short">short</option>
                                    <option value="narrow">narrow</option>
                                </select>
                            </div>
                            <div>
                                <label style="padding-left: 3%"> Year </label>
                                <select class="form-select" id="optionYear">
                                    <option>year</option>
                                    <option value="numeric">numeric</option>
                                    <option value="2-digit">2-digit</option>
                                </select>
                            </div>
                            <div>
                                <label style="padding-left: 3%"> Month </label>
                                <select class="form-select" id="optionMonth">
                                    <option>year</option>
                                    <option value="numeric">numeric</option>
                                    <option value="2-digit">2-digit</option>
                                    <option value="long">long</option>
                                    <option value="short">short</option>
                                    <option value="narrow">narrow</option>
                                </select>
                            </div>
                            <div>
                                <label style="padding-left: 3%"> Day </label>
                                <select class="form-select" id="optionDay">
                                    <option>year</option>
                                    <option value="numeric">numeric</option>
                                    <option value="2-digit">2-digit</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <div>
                    <div>
                        <label> Weather </label>
                        <input type="checkbox" id="enableWeather" />
                    </div>
                    <div id="weather" style="display: flex; flex-direction: column">
                        <div>
                            <label> AppId </label>
                            <input type="text" id="appid" />
                        </div>
                        <div>
                            <label> Lat </label>
                            <input type="text" id="lat" />
                        </div>
                        <div>
                            <label> Lon </label>
                            <input type="text" id="lon" />
                        </div>
                        <div>
                            <label> Units </label>
                            <select class="form-select" id="units">
                                <option>units</option>
                                <option value="standard">standard</option>
                                <option value="metric">metric</option>
                                <option value="imperial">imperial</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="json" style="display: none">
                <br />
                <div>Config JSON</div>
                <textarea rows="5" cols="70" id="config"> </textarea>
            </div>
            <br />
            <button type="submit">Save</button>
        </form>

        <!-- custom JS -->
        <script type="module" src="js/option.js"></script>
    </body>
</html>
